<form #loginForm="ngForm" (ngSubmit)="checkedUserLogin(loginForm)">
  <p>Username</p>
  <input type="text" name="username" required ngModel />
  <p>Password</p>
  <input type="password" name="password" required ngModel />
  <p><button type="submit" [disabled]="!loginForm.valid">Submit</button></p>
</form>
<h2 class="{{ loginStatus ? 'loginSuccess' : 'loginFailure' }}">
  Login Status :{{ loginResult }}
</h2>
